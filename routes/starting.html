<html>
<head>
	<title>Chitkara University Admissions</title>
	
	<!-- Meta content -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Chitkara Logo on the Tab -->
	<link rel="icon" type="image/png" href="./res/images/icons/favicon.ico"/>
	
	<!-- External CSS Linking-->
	<link rel="stylesheet" type="text/css" href="./res/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./res/css/main.css">
	<!-- FontAwesome (fa) opensource CSS -->
	<link rel="stylesheet" type="text/css" href="./res/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="res/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/" method="post">
					<span class="login100-form-title">
						Login
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="emailid" id="emailid" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center p-t-12">
							<a class="txt2" href="forgot.html">
								<!----span class="txt1"---->
									Forgot Password?
								<!----/span-->	
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					<div class="text-center p-t-12">
						<a class="txt2" href="/signup.html">
							<!----span class="txt1"---->
								Signup
							<!----/span-->	
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!-- jQuery is needed for Bootstrap JavaScript -->
	<script src="res/vendor/jquery/jquery-3.3.1.min.js"></script>
<!--===============================================================================================-->
	<script src="res/vendor/bootstrap/js/popper.js"></script>
	<script src="res/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="res/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<!--script src="res/js/main.js"></script>-->

</body>
</html>
