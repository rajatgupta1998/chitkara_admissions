<html>
<head>
<!-- Meta content -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chitkara Logo on the Tab -->
<link rel="icon" type="image/png" href="./res/images/icons/favicon.ico"/>

<!-- External CSS Linking-->
<link rel="stylesheet" type="text/css" href="./res/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./res/css/main.css">
<!-- FontAwesome (fa) opensource CSS -->
<link rel="stylesheet" type="text/css" href="./res/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="limiter">
        <div class="container-login100">
                <div class="wrap-login100">
                        <div class="login100-pic js-tilt" data-tilt>
                                <img src="res/images/img-01.png" alt="IMG">
                            </div>
                    <form id="registration" action="/signup.html" method="post" class="login100-form validate-form">
                        <span class="login100-form-title">
                                Signup
                            </span>
                         <div class="wrap-input100 validate-input" data-validate = "Valid email is required: abc">   
                            <input class ="input100" type="text" name="name" id="name" placeholder="Enter your  Name"><!--<br><br>-->
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="emailid" id="emailid" placeholder="Email Address">
                    <span class="focus-input100"></span>
                     <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" id="password" placeholder="Password">
                    <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="text" name="fname" id="fname" placeholder="Father's Name">
                            <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="text" name="address" id="address" placeholder="Permanent Address">
                        <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                        <i class="fa fa-home" aria-hidden="true"></i>
                                </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="numb" name="percentage" id="percentage" placeholder="12th class percentage">
                            <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                            <i class="fa fa-book" aria-hidden="true"></i>
                                    </span>
                    </div>
                    
                    <br><br>

                    <input type="radio" name="stream" id="cse"><span id="cse">CSE</span></input>
                    <input type="radio" name="stream" id="hm"><span id="hm">HM</span></input>
                    <input type="radio" name="stream" id="ce"><span id="ce">CE</span></input>
                    
                    <span></span>
                        <br>
                    <select><option>+91</option><option>+92</option><option>+93</option><option>+94</option><option>+95</option></select>


                    <input type="number" name="phone" id="phone" placeholder="Enter your Mobile number" id="ph"><br><br>

                    <input type="radio" name="gender" id="gender"><span id="but">Male</span></input>
                    <input type="radio" name="gender" id="gender"><span id="but">Female</span></input><br><br>
                    <div class="text-center p-t-12">
                        <div class="text-center p-t-12">
                                <a class="txt2" href="/new.html">
                                        <!----span class="txt1"---->
                                       <input type="submit" value="register" id="but2" style="display: none">        Signup
                                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                </a>
                        </div>
                </div>
                    <input type="submit" value="register" id="but2">
                    
                    </form>
                </div>
         </div>
</div>   
</body>
</html>
